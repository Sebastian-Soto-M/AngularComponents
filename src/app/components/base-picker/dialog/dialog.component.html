<!-- If there are no options, tell the user -->
<div *ngIf="options !== null && options.length > 0; else noOptions">
  <div matDialogTitle>
    <h2>{{ data.title | titlecase }}</h2>
    <mat-form-field appearance="fill" fxFill="100%">
      <mat-label>Search</mat-label>
      <input
        [(ngModel)]="searchText"
        [disabled]="options.length === 0"
        matInput
        type="text"
      />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
  <mat-dialog-content>
    <app-base-picker-list
      [options]="options"
      [searchText]="searchText"
      (selectionsOutput)="addTag($event)"
    ></app-base-picker-list>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="[]">Cancel</button>
    <button
      mat-raised-button
      color="accent"
      [mat-dialog-close]="getSelections()"
    >
      Add Tags
    </button>
  </mat-dialog-actions>
</div>
<ng-template #noOptions>
  <div matDialogTitle>
    <h2>Recipe Tags</h2>
  </div>
  <mat-dialog-content>
    <mat-list>
      <div>
        <mat-list-item>
          <mat-icon matListIcon color="primary">layers</mat-icon>
          <div matLine>There are no options</div>
          <div matLine>Come back later!</div>
        </mat-list-item>
      </div>
    </mat-list>
  </mat-dialog-content>
</ng-template>
