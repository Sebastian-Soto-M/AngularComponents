<div *ngIf="list.length > 0">
  <mat-chip-list #chipList aria-label="Chip List">
    <mat-chip
      *ngFor="let item of list; let i = index"
      [selectable]="false"
      [selected]="true"
      [removable]="true"
      (removed)="remove(i)"
    >
      {{ item.name }}
      <mat-icon matChipRemove>cancel</mat-icon>
    </mat-chip>
  </mat-chip-list>
</div>
