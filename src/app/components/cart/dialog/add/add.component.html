<mat-card-title-group mat-dialog-title>
    <mat-card-title>Add Ingredients</mat-card-title>
    <mat-card-subtitle>
        Select the ingredients you need, don't worry, the amounts you select
        will be added to any ingredient you already have in your cart.
    </mat-card-subtitle>
</mat-card-title-group>
<mat-card-content mat-dialog-content>
    <app-ingredient-picker #ingredientPicker></app-ingredient-picker>
</mat-card-content>
<mat-card-actions mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" (click)="addIngredientsToCart()">
        Save
    </button>
</mat-card-actions>
